<div class="container main-container animated fadeIn fast" *ngIf="movie">
  <h2>{{movie.title}} <small>({{movie.release_date}})</small></h2>
  <div class="row">
      <div class="col-md-5">
        <img [src]="movie.poster_path | searchImg" class="movie-img" [alt]="movie.original_title">
      </div>
      <div class="col-md-7 mt-5" >
        <h5>{{movie.tagline}}</h5>
        <hr>
        <p class="text-justify">{{movie.overview}}</p>
        <p>Calificación: <span class="badge badge-info">{{movie.vote_average }}/10 </span></p>
        <p>Categorías: <span *ngFor="let genre of movie.genres" class="badge badge-warning mr-2">{{genre.name }} </span></p>

        <button type="button" class="btn btn-outline-danger" [routerLink]="['/'+ regresarA]" name="button">Regresar</button>
      </div>
  </div>
</div>
